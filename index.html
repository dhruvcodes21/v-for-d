<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose-light: #fff5f7;
            --rose: #ffb3c1;
            --rose-deep: #ff8fa3;
            --burgundy: #8b2e4f;
            --cream: #fff8f0;
            --gold: #d4af37;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--rose-light) 0%, var(--cream) 50%, var(--rose-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float-up 15s infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 0 30px 90px rgba(139, 46, 79, 0.15);
            max-width: 600px;
            border: 2px solid rgba(255, 179, 193, 0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .initial-content, .image-reveal {
            display: none;
        }

        .initial-content.active, .image-reveal.active {
            display: block;
            animation: contentFadeIn 0.8s ease-out;
        }

        @keyframes contentFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            color: var(--burgundy);
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: -1px;
            text-shadow: 2px 2px 0px rgba(255, 179, 193, 0.3);
        }

        .name {
            font-size: 5rem;
            color: var(--rose-deep);
            display: block;
            margin: 10px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .question {
            font-size: 2.5rem;
            color: var(--burgundy);
            margin: 30px 0 50px;
            font-weight: 400;
            font-style: italic;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: nowrap;
            margin-top: 40px;
            position: relative;
            min-height: 300px;
            align-items: flex-start;
            padding: 20px;
        }

        button {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--rose-deep), var(--burgundy));
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(139, 46, 79, 0.4);
        }

        .btn-maybe {
            background: linear-gradient(135deg, var(--rose), var(--rose-deep));
            color: white;
        }

        .btn-maybe:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 179, 193, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #ffdde1, var(--rose-light));
            color: var(--burgundy);
            position: relative;
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 179, 193, 0.3);
        }

        .image-container {
            margin-top: 40px;
            animation: imageZoom 0.8s ease-out;
        }

        @keyframes imageZoom {
            from {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .image-container img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(139, 46, 79, 0.3);
            border: 5px solid white;
        }

        .message {
            font-size: 1.8rem;
            color: var(--burgundy);
            margin-top: 30px;
            font-style: italic;
            line-height: 1.6;
        }

        .decorative-heart {
            font-size: 3rem;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }

        /* Sparkles effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .name {
                font-size: 3.5rem;
            }
            .question {
                font-size: 1.8rem;
            }
            button {
                font-size: 1rem;
                padding: 12px 25px;
            }
            .container {
                padding: 40px 20px;
            }
            .buttons-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container">
        <div class="initial-content active" id="initialContent">
            <h1>
                heluuu
                <span class="name">dakshuuu</span>
            </h1>
            <div class="decorative-heart">üíï</div>
            <p class="question">Will you be my Valentine?</p>
            
            <div class="buttons-container">
                <button class="btn-yes" onclick="handleYes()">Yes! ‚ù§Ô∏è</button>
                <button class="btn-maybe" onclick="handleMaybe()">Maybe... üíó</button>
                <button class="btn-no" id="noBtn" onmouseenter="runAway(event)">No üíî</button>
            </div>
        </div>

        <div class="image-reveal" id="yesReveal">
            <h1>Yes! üéâ</h1>
            <div class="image-container">
                <img src="1.jpeg" alt="Yes response">
            </div>
        </div>

        <div class="image-reveal" id="maybeReveal">
            <div class="image-container">
                <img src="2.jpeg" alt="Maybe response">
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üåπ'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Create sparkles effect
        function createSparkles(x, y) {
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 12;
                const distance = 50 + Math.random() * 50;
                sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        function handleYes() {
            const rect = event.target.getBoundingClientRect();
            createSparkles(rect.left + rect.width / 2, rect.top + rect.height / 2);
            
            setTimeout(() => {
                document.getElementById('initialContent').classList.remove('active');
                document.getElementById('yesReveal').classList.add('active');
            }, 300);
        }

        function handleMaybe() {
            const rect = event.target.getBoundingClientRect();
            createSparkles(rect.left + rect.width / 2, rect.top + rect.height / 2);
            
            setTimeout(() => {
                document.getElementById('initialContent').classList.remove('active');
                document.getElementById('maybeReveal').classList.add('active');
            }, 300);
        }

        // Make the "No" button run away
        function runAway(event) {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;
            
            // Calculate bounds within the container
            const padding = 20;
            const minX = padding;
            const minY = padding;
            const maxX = containerRect.width - btnWidth - padding;
            const maxY = containerRect.height - btnHeight - padding;
            
            // Generate random position within container
            let newX = minX + Math.random() * Math.max(0, maxX - minX);
            let newY = minY + Math.random() * Math.max(0, maxY - minY);
            
            // Change to absolute positioning (relative to container)
            btn.style.position = 'absolute';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // Add hover effect to prevent clicking
        document.getElementById('noBtn').addEventListener('click', function(e) {
            e.preventDefault();
            runAway(e);
        });
    </script>
</body>
</html>
